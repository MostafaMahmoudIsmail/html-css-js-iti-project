<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning Window</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Overlay background */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none; /* hidden by default */
        justify-content: center;
        align-items: center;
      }

      /* Popup box */
      .popup {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      }

      .popup h2 {
        margin-bottom: 15px;
        color: #d9534f;
      }

      .popup button {
        background: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .popup button:hover {
        background: #c9302c;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="navbar section">
        <div class="logo">
          <p>BuyMe</p>
        </div>
        <div class="navbar-content">
          <ul>
            <li class="nav-active homePage">Home</li>
            <li class="productPage">products</li>
            <li class="aboutPage">About</li>
            <li class="sign-upPage">Sign Up</li>
          </ul>

          <div class="tools">
            <input type="text" placeholder="What Are You Looking For" />
            <i class="fa-solid fa-magnifying-glass last-icon"></i>
            <i class="fa-solid fa-cart-plus" id="cart-icon"></i>
            <i class="fa-regular fa-heart" id="fav-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <button onclick="showWarning('Please fill all inputs!')">
      Test Warning
    </button>

    <!-- Warning Window -->
    <div class="overlay" id="warningOverlay">
      <div class="popup">
        <h2 id="warningText">Warning Message</h2>
        <button onclick="closeWarning()">OK</button>
      </div>
    </div>

    <script>
      function showWarning(message) {
        document.getElementById("warningText").innerText = message;
        document.getElementById("warningOverlay").style.display = "flex";
      }

      function closeWarning() {
        document.getElementById("warningOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
