<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/Products.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar section">
        <div class="logo">
          <p>BuyMe</p>
        </div>
        <div class="navbar-content">
          <ul>
            <li class="nav-active homePage">Home</li>
            <li class="productPage">products</li>
            <li class="aboutPage">About</li>
            <li class="sign-upPage">Sign Up</li>
          </ul>

          <div class="tools">
            <input type="text" placeholder="What Are You Looking For" />
            <i class="fa-solid fa-magnifying-glass last-icon"></i>
            <i class="fa-solid fa-cart-plus" id="cart-icon"></i>
            <i class="fa-regular fa-heart" id="fav-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="ourProducts section">
      <div class="section-header">
        <div class="icon"></div>
        <div class="title">Our Products</div>
      </div>

      <div class="ourProducts-content"></div>
    </div>

    <div class="footer">
      <div class="col1">
        <h3>Get to Know Us</h3>
        <p>About BuyMe</p>
        <p>Careers</p>
      </div>
      <div class="col2">
        <h3>Shop with Us</h3>
        <p>Your Account</p>
        <p>Your Orders</p>
        <p>Your Addresses</p>
      </div>
      <div class="col3">
        <h3>Let Us Help You</h3>
        <p>Help</p>
        <p>Shipping & Delivery</p>
        <p>Returns & Replacements</p>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/Products.js"></script>
  </body>
</html>
