<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar section">
        <div class="logo">
          <p>BuyMe</p>
        </div>
        <div class="navbar-content">
          <ul>
            <li class="nav-active">Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Sign Up</li>
          </ul>

          <div class="tools">
            <input type="text" placeholder="What Are You Looking For" />
            <i class="fa-solid fa-magnifying-glass last-icon"></i>
            <i class="fa-solid fa-cart-plus"></i>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container section">
      <div class="mySlides fade">
        <img src="../resources/slider/img1.avif" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <img src="../resources/slider/img2.avif" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <img src="../resources/slider/img3.avif" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    

    <script src="../js/home.js"></script>
  </body>
</html>
